<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JS Date Picker</title>
    <style>
        /* Uppercase placeholder */
        input::placeholder {
            text-transform: uppercase;
        }

        /* Basic styling */
        input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }

        /* Calendar popup styling */
        #calendar {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
            padding: 10px;
            z-index: 1000;
        }

        #calendar table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        #calendar th,
        #calendar td {
            padding: 5px;
            cursor: pointer;
        }

        #calendar td:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <input type="text" id="dateInput" placeholder="DD/MM/YYYY" readonly>
    <div id="calendar"></div>

    <script>
        const dateInput = document.getElementById('dateInput');
        const calendar = document.getElementById('calendar');

        // Utility to get month name
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        function showCalendar() {
            const today = new Date();
            const month = today.getMonth();
            const year = today.getFullYear();

            let firstDay = new Date(year, month, 1).getDay();
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            let table = '<table>';
            table += '<tr><th colspan="7">' + monthNames[month].toUpperCase() + ' ' + year + '</th></tr>';
            table += '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>';

            let day = 1;
            for (let i = 0; i < 6; i++) {
                table += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        table += '<td></td>';
                    } else if (day > daysInMonth) {
                        table += '<td></td>';
                    } else {
                        table += '<td data-day="' + day + '">' + day + '</td>';
                        day++;
                    }
                }
                table += '</tr>';
            }
            table += '</table>';
            calendar.innerHTML = table;
            calendar.style.display = 'block';

            // Position calendar
            const rect = dateInput.getBoundingClientRect();
            calendar.style.top = rect.bottom + window.scrollY + 'px';
            calendar.style.left = rect.left + window.scrollX + 'px';
        }

        // Event: show calendar on input click
        dateInput.addEventListener('click', showCalendar);

        // Event: select date
        calendar.addEventListener('click', (e) => {
            if (e.target.tagName === 'TD' && e.target.dataset.day) {
                const day = String(e.target.dataset.day).padStart(2, '0');
                const today = new Date();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // current month
                const year = today.getFullYear();
                dateInput.value = `${day}/${month}/${year}`;
                calendar.style.display = 'none';
            }
        });

        // Hide calendar if clicked outside
        document.addEventListener('click', (e) => {
            if (!calendar.contains(e.target) && e.target !== dateInput) {
                calendar.style.display = 'none';
            }
        });
    </script>

</body>

</html>
