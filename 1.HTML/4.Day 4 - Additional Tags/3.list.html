<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <p>My Students</p>
    <ul style="list-style-type:square;">
        <li>Ankit</li>
        <li>Rahul</li>
        <li>Shyam</li>
        <li>
            <ul>
                <li>Ankit</li>
                <li>Rahul</li>
                <li>Shyam</li>
            </ul>
        </li>
    </ul>
    <hr>
    <p>Ordered List</p>
    <ol type="a">
        <li>Flat A</li>
        <li>Flat A2</li>
        <li>Flat A3</li>
    </ol>
    <hr>
    <p>Description List</p>
    <dl>
        <dt>HTML</dt>
        <dd>Tags</dd>
        <dd>Elements</dd>
        <dd>Form elements</dd>
        <dt>CSS</dt>
        <dd>Border</dd>
        <dd>Flexbox</dd>
        <dd>Grid</dd>
        <dd>Positions</dd>
    </dl>
</body>

</html>
