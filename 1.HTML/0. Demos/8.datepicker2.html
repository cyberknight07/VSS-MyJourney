<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date Input</title>
    <style>
        input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }

        /* Uppercase placeholder */
        input::placeholder {
            text-transform: uppercase;
        }

        /* Calendar styling */
        #calendar {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
            padding: 10px;
            z-index: 1000;
        }

        #calendar table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        #calendar th,
        #calendar td {
            padding: 5px;
            cursor: pointer;
        }

        #calendar td:hover {
            background-color: #eee;
        }

        #calendar .nav {
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
    </style>
</head>

<body>

    <input type="text" id="dateInput" placeholder="DD/MM/YYYY" readonly>
    <div id="calendar"></div>

    <script>
        const dateInput = document.getElementById('dateInput');
        const calendar = document.getElementById('calendar');

        let selectedDate = new Date();

        // Month names in uppercase
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

        // Function to draw the calendar
        function drawCalendar(date) {
            const month = date.getMonth();
            const year = date.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let table = '<table>';
            table += `<tr>
              <th class="nav" id="prev">&lt;</th>
              <th colspan="5">${monthNames[month]} ${year}</th>
              <th class="nav" id="next">&gt;</th>
            </tr>`;
            table += '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>';

            let day = 1;
            for (let i = 0; i < 6; i++) {
                table += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        table += '<td></td>';
                    } else if (day > daysInMonth) {
                        table += '<td></td>';
                    } else {
                        table += `<td data-day="${day}">${day}</td>`;
                        day++;
                    }
                }
                table += '</tr>';
            }

            table += '</table>';
            calendar.innerHTML = table;

            // Position calendar below input
            const rect = dateInput.getBoundingClientRect();
            calendar.style.top = rect.bottom + window.scrollY + 'px';
            calendar.style.left = rect.left + window.scrollX + 'px';

            // Navigation
            document.getElementById('prev').onclick = () => {
                selectedDate.setMonth(selectedDate.getMonth() - 1);
                drawCalendar(selectedDate);
            };
            document.getElementById('next').onclick = () => {
                selectedDate.setMonth(selectedDate.getMonth() + 1);
                drawCalendar(selectedDate);
            };
        }

        // Show calendar on input click
        dateInput.addEventListener('click', () => {
            drawCalendar(selectedDate);
            calendar.style.display = 'block';
        });

        // Select date
        calendar.addEventListener('click', (e) => {
            if (e.target.tagName === 'TD' && e.target.dataset.day) {
                const day = String(e.target.dataset.day).padStart(2, '0');
                const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                const year = selectedDate.getFullYear();
                dateInput.value = `${day}/${month}/${year}`;
                calendar.style.display = 'none';
            }
        });

        // Hide calendar when clicking outside
        document.addEventListener('click', (e) => {
            if (!calendar.contains(e.target) && e.target !== dateInput) {
                calendar.style.display = 'none';
            }
        });
    </script>

</body>

</html>
