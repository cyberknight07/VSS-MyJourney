<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Inline</title>
    <style>
        body {
            margin: 0
        }

        header {
            background-color: tomato;
            padding: 12px;
        }

        .header {
            border-bottom: 2px solid rgb(0, 0, 0);
        }

        #header-elem {
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="header" id="header-elem"><span>Logo IC</span></header>
        <section class="body-container">
            <aside class="left-sidebar"></aside>
            <section class="right-container"></section>
        </section>
        <footer>
            <span>I am footer</span>
        </footer>
    </div>
</body>

</html>
