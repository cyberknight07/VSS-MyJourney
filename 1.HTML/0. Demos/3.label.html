<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Chrome Suggestions</title>
</head>

<body>

    <form autocomplete="off">
        <div>
            <input type="text" name="field_name" placeholder="enter name" autocomplete="new-password" autocorrect="off"
                autocapitalize="off" spellcheck="false" readonly onfocus="this.removeAttribute('readonly');">
        </div>

        <div>
            <input type="email" name="field_email" placeholder="enter email" autocomplete="new-password"
                autocorrect="off" autocapitalize="off" spellcheck="false" readonly
                onfocus="this.removeAttribute('readonly');">
        </div>

        <div>
            <input type="tel" name="field_phone" placeholder="enter phone" autocomplete="new-password" autocorrect="off"
                autocapitalize="off" spellcheck="false" readonly onfocus="this.removeAttribute('readonly');">
        </div>
    </form>

</body>

</html>
