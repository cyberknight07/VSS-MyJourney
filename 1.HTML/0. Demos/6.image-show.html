    <input type="date" placeholder="DDMMYYYY" pattern="\d{8}" title="Enter date as DDMMYYYY">


    <input type="date" id="dateInput">
    <p id="formattedDate"></p>

    <script>
        const dateInput = document.getElementById('dateInput');
        const formattedDate = document.getElementById('formattedDate');

        dateInput.addEventListener('change', () => {
            const date = new Date(dateInput.value);
            if (!isNaN(date)) {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                formattedDate.textContent = `${day}/${month}/${year}`; // DD/MM/YYYY
            }
        });
    </script>
